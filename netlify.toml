[build]
  # The web app is in the web-app/ subdirectory
  base = "web-app"

  # Build command (runs from base directory)
  command = "npm ci && npm run build"

  # Directory to deploy (relative to base directory)
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Deploy preview settings
[context.deploy-preview]
  command = "npm ci && npm run build"

# Production settings (when merged to main)
[context.production]
  command = "npm ci && npm run build"
