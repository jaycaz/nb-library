name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-app/package-lock.json

      - name: Install dependencies
        working-directory: web-app
        run: npm ci

      - name: Run lint
        working-directory: web-app
        run: npm run lint

      - name: Run tests
        working-directory: web-app
        run: npm run test

  build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-app/package-lock.json

      - name: Install dependencies
        working-directory: web-app
        run: npm ci

      - name: Build
        working-directory: web-app
        run: npm run build

  data-validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate data.csv exists and has content
        run: test -s data.csv

      - name: Validate cleaned_output.csv exists
        run: test -s web-app/public/cleaned_output.csv

      - name: Check data.csv has at least 1000 lines
        run: |
          line_count=$(wc -l < data.csv)
          if [ "$line_count" -lt 1000 ]; then
            echo "Error: data.csv has only $line_count lines, expected at least 1000"
            exit 1
          fi
          echo "Success: data.csv has $line_count lines"
